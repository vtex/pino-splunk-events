name: PR actions
'on':
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node cache
        id: cache-node
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      - name: Run yarn lint
        run: yarn lint

  type-checks:
    name: TS (type checks)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node cache
        id: cache-node
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      - name: Run yarn ts:validate
        run: yarn ts:validate

  tests:
    name: Run all tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node cache
        id: cache-node
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      - name: Run yarn test:ci
        run: yarn test:ci

  build-check:
    name: Build check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version-into-build: [10.x, 12.x, 14.x]
        node-version-into-usage: [10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version-into-build }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version-into-build }}

      - name: Restore node cache
        id: cache-node
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      - name: Run yarn build
        run: yarn build

      - name: Use Node.js ${{ matrix.node-version-into-usage }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version-into-usage }}

      - name: Run node lib/index.js
        run: node lib/index.js

  publish-check:
    name: Publish check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    services:
      verdaccio:
        image: verdaccio/verdaccio:4.0.0
        ports:
          - 4873:4873
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node cache
        id: cache-node
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      - name: Login on Verdaccio
        run: |
          npx npm-cli-adduser -u username -p password -e username@email.com -r http://localhost:4873 || true

      - name: Configure user info for git
        run: |
          git config --global user.email "verdaccio@github-bot.com"
          git config --global user.name "Github Actions - Verdaccio"

      - name: Publish with Verdaccio
        run: yarn publish --registry http://localhost:4873 --new-version "0.0.1-verdaccio"

  size:
    name: Size Limit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
